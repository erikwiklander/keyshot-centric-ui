<mat-toolbar>
    <mat-toolbar-row>
        <span>BOM</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group animationDuration="0ms">
    <mat-tab *ngFor="let tab of tabs" label="{{tab}}">
        <mat-list>
            <div *ngFor="let row of getItems(tab)">
                <mat-list-item>
                    <span style="width: 300px">{{row.name}}</span>
                    <span>{{row.material}}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
    </mat-tab>
</mat-tab-group>
